<ng-container>
  <h5 class="has-text-weight-bold has-text-left mb-4">Sign In</h5>
  <form [formGroup]="form">
    <div class="field">
      <div class="control">
        <input
          class="input"
          type="text"
          formControlName="email"
          placeholder="Email or Phone *"
        />
      </div>
      <small
        class="help"
        *ngIf="form.controls.email.touched && form.controls.email.invalid"
        >Enter a valid email or phone number</small
      >
    </div>
    <div class="field">
      <div class="control">
        <input
          class="input"
          type="password"
          formControlName="password"
          placeholder="Password *"
        />
      </div>
      <small
        class="help"
        *ngIf="form.controls.password.touched && form.controls.password.invalid"
        >Password is required</small
      >
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div
        class="txt has-pointer has-color-navy-blue mb-0"
        routerLink="./password-reset"
      >
        Forgot Password?
      </div>
      <button
        class="button is-small"
        [class.is-loading]="processing"
        [disabled]="processing"
        (click)="submit()"
      >
        Sign In
      </button>
    </div>
  </form>
  <div
    class="txt has-pointer has-color-navy-blue has-text-left mt-4"
    routerLink="./sign-up"
  >
    Create an account
  </div>
</ng-container>
